extends: dcc://debian
language:
  name: raku
  binary: raku
  repl: raku
devcontainer:
  publish:
    image: dcc://raku
    labels:
      org.opencontainers.image.description: VSCode devcontainer for raku
      org.opencontainers.image.source: https://github.com/dhhyi/devcontainer-creator
  build:
    packages:
      - rakudo
  selftest: raku -e 'print "Hello World!\n"'
vscode:
  extensions:
    - bscan.raku-navigator
