language:
  name: haskell
  binary: runhaskell
  repl: ghci
  version: ghc --version
devcontainer:
  build:
    packages:
      - haskell-platform
      - hlint
  selftest: |
    cat > /tmp/helloworld.hs <<EOF
    main = putStrLn "Hello World!"
    EOF
    runhaskell /tmp/helloworld.hs
vscode:
  extensions:
    - dramforever.vscode-ghc-simple
    - justusadam.language-haskell
    - hoovercj.haskell-linter
