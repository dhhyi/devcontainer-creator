language:
  name: ruby
  binary: ruby
  repl: irb
  version: |
    rubocop --version
    ruby --version
devcontainer:
  build:
    packages:
      - ruby
    root:
      - RUN gem install rubocop
  selftest: ruby -e 'puts "Hello World!"'
vscode:
  settings:
    "[ruby]":
      editor.defaultFormatter: misogi.ruby-rubocop
  extensions:
    - rebornix.Ruby
    - misogi.ruby-rubocop
