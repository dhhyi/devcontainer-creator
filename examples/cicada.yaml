extends: base://node
language:
  name: cicada
  repl: cic
  binary: cic
  binaryArgs: run
devcontainer:
  build:
    root:
      - RUN npm --global install @cicada-lang/cicada
  selftest: |
    cat >/tmp/helloworld.cic <<EOF
    let greeting = "Hello, World!"
    compute greeting
    EOF
    cic /tmp/helloworld.cic
