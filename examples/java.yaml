extends: dcc://debian
devcontainer:
  publish:
    image: dcc://java
    labels:
      org.opencontainers.image.description: VSCode devcontainer for java
      org.opencontainers.image.source: https://github.com/dhhyi/devcontainer-creator
  build:
    user:
      - SHELL ["/usr/bin/env", "fish", "-c"]
      - RUN mise use -g java@21
  selftest: java -version
