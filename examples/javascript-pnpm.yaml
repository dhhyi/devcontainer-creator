extends: dcc://javascript
language:
  binary: node
  repl: node
  version: |
    node --version
    pnpm self-update && pnpm --version
    /tmp/check-pnpm-volume.sh
devcontainer:
  publish:
    image: dcc://javascript-pnpm
    labels:
      org.opencontainers.image.description: VSCode devcontainer for javascript-pnpm
      org.opencontainers.image.source: https://github.com/dhhyi/devcontainer-creator
  build:
    user:
      - RUN wget -qO- https://get.pnpm.io/install.sh | ENV="$HOME/.zshrc" SHELL="$(which sh)" sh -
      - RUN echo "alias npm=pnpm" | tee -a $HOME/.zshrc && echo "store-dir=$HOME/.cache/pnpm\npackage-import-method=copy" > $HOME/.npmrc
      - ENV PNPM_HOME=$HOME/.local/share/pnpm
      - ENV PATH=$PNPM_HOME:$PATH
    files:
      - type: script
        path: /tmp/check-pnpm-volume.sh
        content: |
          #!/bin/bash
          if ! mount | grep -q $HOME/.cache/pnpm; then
            echo -e "\e[31mWARNING: it is recommended to mount $HOME/.cache/pnpm as a named volume\e[0m"
          fi
