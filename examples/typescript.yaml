language:
  name: typescript
  binary: ts-node
  repl: ts-node
  version: ts-node -vvv
devcontainer:
  build:
    args:
      NODE_VERSION: "16"
    base: mcr.microsoft.com/vscode/devcontainers/javascript-node:0-${NODE_VERSION}
    root:
      - RUN npm i -g ts-node
  selftest: ts-node -e 'console.log("Hello World!");'
vscode:
  settings:
    "[typescript]":
      editor.defaultFormatter: vscode.typescript-language-features
