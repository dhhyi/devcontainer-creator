extends: root:lua
language:
  name: moonscript
  binary: moon
  version: moonc -v .
devcontainer:
  build:
    root:
      - RUN luarocks install https://luarocks.org/manifests/leafo/moonscript-dev-1.rockspec
  selftest: |
    cat >/tmp/helloworld.moon <<EOF
    require "moonscript"
    print("Hello World!")
    EOF
    moon /tmp/helloworld.moon
vscode:
  extensions:
    - vgalaktionov.moonscript
