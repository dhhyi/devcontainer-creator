extends: base://ubuntu
devcontainer:
  publish:
    image: dcc://node
    labels:
      org.opencontainers.image.description: VSCode devcontainer for node
      org.opencontainers.image.source: https://github.com/dhhyi/devcontainer-creator
  build:
    user:
      - SHELL ["/usr/bin/env", "fish", "-c"]
      - RUN mise use -g node@lts
  selftest: node -e 'console.log("Hello World!")'
