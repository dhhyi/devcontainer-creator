extends: dcc://javascript
devcontainer:
  name: "Complex Extended"
  selftest: node -e 'console.log("Hello Extended!");'
  build:
    root:
      - RUN npm i -g prettier
vscode:
  settings:
    foo: bar
    array:
      - path: /usr/local/bin
        extensions: [ts, js]
      - path: /usr/bin
        extensions: [py]
  tasks:
    - label: Say Hi
      command: node -e 'console.log("Hi!");'
