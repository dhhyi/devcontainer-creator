extends: dcc://javascript
devcontainer:
  initialize: |
    echo '{"name":"test","dependencies":{"prettier":"*"}}' > /tmp/package.json
    cd /tmp
    yarn install
  selftest: cd /tmp && npm exec prettier -- --version
extras:
  - named-volumes
namedVolumes:
  node_modules: dcc-test-node-modules
  $HOME/.cache/yarn: dcc-test-yarn-cache
